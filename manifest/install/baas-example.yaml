apiVersion: appuio.ch/v1alpha1
kind: Backup
metadata:
  name: baas-test
spec:
  dryRun: true
  schedule: "* * * * *" #every minute
  # checkSchedule: "* * * * *"
  keepJobs: 4
  backend:
    s3:
      endpoint: http://10.144.1.133:9000
      bucket: baas
      accessKeyIDSecretRef:
        name: backup-credentials
        key: access-key-id
      secretAccessKeySecretRef:
        name: backup-credentials
        key: secret-access-key
  retention:
    keepLast: 5
    keepDaily: 14
  promURL: http://10.144.1.133:9091
  repoPasswordSecretRef:
    name: backup-repo
    key: password
