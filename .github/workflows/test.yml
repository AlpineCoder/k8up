name: Test
on:
  pull_request:
    branches:
    - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go get -v -t -d ./...
    - name: Run go vet
      run: go vet ./...
    - name: Run gofmt
      run: gofmt -l -s $(find . -name "*.go")
    - name: Build
      run: go build -v .
    - name: Test
      run: go test -v .
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: "1"
    steps:
    - uses: actions/checkout@v2
    - name: Build image
      run: docker build .
